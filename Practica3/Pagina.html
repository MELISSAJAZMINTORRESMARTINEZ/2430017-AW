<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Gestion de Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header text-center py-4">
    <h2>Universidad Politecnica</h2>
    <h4>Introduccion a JS - Sistema de Gestion de Alumnos</h4>
  </header>

  <div class="container mt-4">

    <!-- Registro de Alumno -->
    <div class="card mb-4 border-0 shadow">
      <div class="card-header bg-azul text-white">
        Registro de Alumno
      </div>
      <div class="card-body">
        <form id="formAlumno">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Matricula</label>
              <input type="text" id="matricula" class="form-control" placeholder="Ingrese matricula">
            </div>
            <div class="col">
              <label class="form-label">Nombre Completo</label>
              <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Carrera</label>
              <select id="carrera" class="form-select">
                <option>Seleccionar carrera</option>
                <option>Ingenieria en ITIID</option>
                <option>Ingenieria Mecatronica</option>
                <option>Ingenieria en Manufactura</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Ingrese email">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" placeholder="Ingrese teléfono">
          </div>

          <button type="button" id="guardarBtn" class="btn btn-azul">Guardar</button>
          <button type="button" id="limpiarBtn" class="btn btn-turquesa">Limpiar</button>
        </form>
      </div>
    </div>

    <div class="card border-0 shadow">
      <div class="card-header bg-turquesa text-dark">
        Lista de Alumnos
      </div>
      <div class="card-body">
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>Matricula</th>
              <th>Nombre</th>
              <th>Carrera</th>
              <th>Email</th>
              <th>Telefono</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6" class="text-muted">No hay alumnos registrados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="alumnos.js"></script>
</body>
</html>
