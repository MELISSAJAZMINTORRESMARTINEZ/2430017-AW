    <h2>Registro de Equipo de Futbol Varonil</h2>

        <label>Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <input type="text" name="apellido" id="apellido">

        <label>Correo:</label>

        <br>

            <button type="submit">Guardar</button>
        </div>
    </form>
