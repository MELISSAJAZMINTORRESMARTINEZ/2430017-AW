<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería UPV - Horario</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="calendar-page">
    <div class="container">
      <!-- Header -->
      <header class="header">
        <label for="menu-toggle" class="bar-menu">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <h1 class="title">Horario</h1>
        <a href="Login.html" class="logout-btn">
          <img src="img/logout.png" alt="Cerrar Sesion" class="logout-icon" />
        </a>
      </header>

      <!-- Menu desplegable -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <nav class="bar-nav">
        <div class="nav-overlay">
          <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="menu.html">Menú Comida</a></li>
            <li><a href="postres.html">Menú Postres</a></li>
            <li><a href="calendar.html">Horario</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="login.html">Cerrar Sesión</a></li>
          </ul>
        </div>
      </nav>

      <!-- Contenido principal del calendario -->
      <main class="calendar-content">
        <div class="calendar-grid">
          <!-- Lunes -->
          <div class="calendar-card">
            <h3 class="day-name">Lunes</h3>
            <p class="calendar-time">De 7:00am a 5:00pm</p>
            <div class="calendar-icon">
              <img
                src="img/calendar.png"
                alt="Icono calendario"
                class="calendar-img"
              />
            </div>
          </div>

          <!-- Martes -->
          <div class="calendar-card">
            <h3 class="day-name">Martes</h3>
            <p class="calendar-time">De 7:00am a 5:00pm</p>
            <div class="calendar-icon">
              <img
                src="img/calendar.png"
                alt="Icono calendario"
                class="calendar-img"
              />
            </div>
          </div>

          <!-- Miércoles -->
          <div class="calendar-card">
            <h3 class="day-name">Miércoles</h3>
            <p class="calendar-time">De 7:00am a 5:00pm</p>
            <div class="calendar-icon">
              <img
                src="img/calendar.png"
                alt="Icono calendario"
                class="calendar-img"
              />
            </div>
          </div>

          <!-- Jueves -->
          <div class="calendar-card">
            <h3 class="day-name">Jueves</h3>
            <p class="calendar-time">De 7:00am a 5:00pm</p>
            <div class="calendar-icon">
              <img
                src="img/calendar.png"
                alt="Icono calendario"
                class="calendar-img"
              />
            </div>
          </div>

          <!-- Viernes -->
          <div class="calendar-card">
            <h3 class="day-name">Viernes</h3>
            <p class="calendar-time">De 7:00am a 5:00pm</p>
            <div class="calendar-icon">
              <img
                src="img/calendar.png"
                alt="Icono calendario"
                class="calendar-img"
              />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
