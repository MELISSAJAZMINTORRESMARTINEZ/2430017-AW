<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería UPV - Postres</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="desserts-page">
    <div class="container">
      <header class="header">
        <label for="menu-toggle" class="bar-menu">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <h1 class="title">Menu<br />Postres</h1>
        <a href="Login.html" class="logout-btn">
          <img src="img/logout.png" alt="Cerrar Sesion" class="logout-icon" />
        </a>
      </header>

      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <nav class="bar-nav">
        <div class="nav-overlay">
          <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="menu.html">Menú Comida</a></li>
            <li><a href="postres.html">Menú Postres</a></li>
            <li><a href="calendar.html">Horario</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="login.html">Cerrar Sesión</a></li>
          </ul>
        </div>
      </nav>

      <main class="menu-content">
        <div class="search-container">
          <img src="img/search.png" alt="Buscar" class="search-icon" />
          <input
            type="text"
            placeholder="Buscar postres"
            class="search-input"
          />
        </div>

        <div class="menu-grid">
          <div class="menu-item">
            <div class="item-image">
              <img src="img/waffles.png" alt="Waffles" class="food-img" />
            </div>
            <h3 class="item-name">Waffles</h3>
            <p class="item-price">$30.0</p>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <span class="quantity">1</span>
              <button class="quantity-btn plus">+</button>
            </div>
          </div>

          <div class="menu-item">
            <div class="item-image">
              <img src="img/brownie.png" alt="Brownies" class="food-img" />
            </div>
            <h3 class="item-name">Brownies</h3>
            <p class="item-price">$30.0</p>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <span class="quantity">1</span>
              <button class="quantity-btn plus">+</button>
            </div>
          </div>

          <div class="menu-item">
            <div class="item-image">
              <img src="img/cake.png" alt="Pastelito" class="food-img" />
            </div>
            <h3 class="item-name">Pastelito</h3>
            <p class="item-price">$30.0</p>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <span class="quantity">1</span>
              <button class="quantity-btn plus">+</button>
            </div>
          </div>

          <div class="menu-item">
            <div class="item-image">
              <img src="img/flan.png" alt="Flan" class="food-img" />
            </div>
            <h3 class="item-name">Flan</h3>
            <p class="item-price">$30.0</p>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <span class="quantity">1</span>
              <button class="quantity-btn plus">+</button>
            </div>
          </div>

          <div class="menu-item">
            <div class="item-image">
              <img src="img/donut.png" alt="Dona" class="food-img" />
            </div>
            <h3 class="item-name">Dona</h3>
            <p class="item-price">$30.0</p>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <span class="quantity">1</span>
              <button class="quantity-btn plus">+</button>
            </div>
          </div>

          <div class="menu-item">
            <div class="item-image">
              <img src="img/cookies.png" alt="Galletas" class="food-img" />
            </div>
            <h3 class="item-name">Galletas</h3>
            <p class="item-price">$30.0</p>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <span class="quantity">1</span>
              <button class="quantity-btn plus">+</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
