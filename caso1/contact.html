<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería UPV - Contacto</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="contact-page">
    <div class="container">
      <!-- Header -->
      <header class="header">
        <label for="menu-toggle" class="bar-menu">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <h1 class="title">Contacto</h1>
        <a href="Login.html" class="logout-btn">
          <img src="img/logout.png" alt="Cerrar Sesion" class="logout-icon" />
        </a>
      </header>

      <!-- Menu toggle -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <nav class="bar-nav">
        <div class="nav-overlay">
          <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="menu.html">Menú Comida</a></li>
            <li><a href="postres.html">Menú Postres</a></li>
            <li><a href="calendar.html">Horario</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="login.html">Cerrar Sesión</a></li>
          </ul>
        </div>
      </nav>

      <!-- Contenido principal -->
      <main class="contact-content">
        <!-- Sección de ubicación -->
        <section class="location-section">
          <h2 class="section-title">UBICACIÓN</h2>

          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1860.4005760086786!2d-99.07784446363732!3d23.72958871560768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x867951bd5407d2a9%3A0x1dfa01b571fe2685!2sUniversidad%20Polit%C3%A9cnica%20de%20Victoria!5e0!3m2!1ses-419!2smx!4v1757544827551!5m2!1ses-419!2smx"
              width="60%"
              height="200"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>

        <!-- Redes sociales -->
        <section class="social-section">
          <h2 class="section-title">SÍGUENOS</h2>

          <div class="social-links">
            <a href="#" class="social-link">
              <img
                src="img/instagram.png"
                alt="Instagram"
                class="social-icon"
              />
            </a>
            <a href="#" class="social-link">
              <img src="img/facebook.png" alt="Facebook" class="social-icon" />
            </a>
            <a href="#" class="social-link">
              <img src="img/whatsapp.png" alt="WhatsApp" class="social-icon" />
            </a>
          </div>
        </section>

        <!-- UPV Jaguar -->
        <div class="mascot-container">
          <img
            src="img/upj1.png"
            alt="Mascota Jaguar UPV"
            class="mascot-image"
          />
        </div>
      </main>
    </div>
  </body>
</html>
