<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería UPV - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="login-page">
    <div class="container">
      <main class="login-content">
        <!-- Logo -->
        <div class="logo-container">
          <img src="img/logo.png" alt="Logo Jaguar UPV" class="logo-image" />
        </div>

        <!-- Titulo -->
        <div class="login-title">
          <h1>Cafeteria</h1>
          <h2>UPV</h2>
        </div>

        <!-- Formulario de Login -->
        <form class="login-form">
          <div class="input-group">
            <div class="input-icon">
              <img src="img/email.png" alt="Email" class="icon-img" />
            </div>
            <div class="input-content">
              <label for="email">Correo Institucional</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="2430013@upv.edu.mx"
              />
            </div>
          </div>

          <div class="input-group">
            <div class="input-icon">
              <img src="img/password.png" alt="Contraseña" class="icon-img" />
            </div>
            <div class="input-content">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="************"
              />
            </div>
          </div>

          <div class="forgot-password">
            <a href="register.html" class="forgot-link"
              >No tienes cuenta aún? Regístrate Aquí</a
            >
          </div>

          <a href="index.html" class="login-button-link">
            <button type="button" class="login-button">Iniciar Sesion</button>
          </a>
        </form>
      </main>
    </div>
  </body>
</html>
