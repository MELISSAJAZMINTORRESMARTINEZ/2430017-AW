<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
     <style>
        #submit {
            background-color: #d85581; 
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
    
    </style>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

            <form id="inicio">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" name="email" id="correo" placeholder="ejemplo@correo.com">
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="contraseña" placeholder="Tu contraseña">
                </div>

                <div class="d-green mb-3 text-center">
                    <button type="submit" class="btn btn-primary" id="submit" >Iniciar Sesión</button>
                </div>

                <p class="text-center">
                    Aún no tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptdos.js"></script>
</body>
</html>
