<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard de Proyectos</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4 text-primary">Proyectos y Tareas</h1>
    <p id="textito" class="text-center text-muted"></p>

    <!-- ================== TAREAS ================== -->
    <div class="card shadow-sm mb-5">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Tareas</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th>ID Proyecto</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Prioridad</th>
                <th>Fecha Vencimiento</th>
                <th>Asignado a</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaTareas"></tbody>
          </table>
        </div>

        <form id="formTarea" class="row g-3 mt-3">
          <div class="col-md-2">
            <input type="number" id="proyecto_id" class="form-control" placeholder="ID Proyecto" required>
          </div>
          <div class="col-md-2">
            <input type="text" id="nombreTarea" class="form-control" placeholder="Título" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="descripcionTarea" class="form-control" placeholder="Descripción" required>
          </div>
          <div class="col-md-2">
            <select id="estadoTarea" class="form-select" required>
              <option value="">Estado</option>
              <option value="pendiente">Pendiente</option>
              <option value="en_proceso">En Proceso</option>
              <option value="hecha">Finalizado</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="prioridad" class="form-select" required>
              <option value="">Prioridad</option>
              <option value="baja">Baja</option>
              <option value="media">Media</option>
              <option value="alta">Alta</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="date" id="fecha_vencimiento" class="form-control" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="asignado_a" class="form-control" placeholder="Asignado a..." required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Agregar Tarea</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ================== PROYECTOS ================== -->
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Proyectos</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-success">
              <tr>
                <th>#</th>
                <th>ID</th>
                <th>Nombre del Proyecto</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaProyecto"></tbody>
          </table>
        </div>

        <form id="formProyecto" class="row g-3 mt-3">
          <div class="col-md-2">
            <input type="number" id="id" class="form-control" placeholder="ID" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del proyecto" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
          </div>
          <div class="col-md-2">
            <select id="estado" class="form-select" required>
              <option value="">Estado</option>
              <option value="pendiente">Pendiente</option>
              <option value="en_proceso">En Proceso</option>
              <option value="finalizado">Finalizado</option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="date" id="fecha_inicio" class="form-control" required>
          </div>
          <div class="col-md-2">
            <input type="date" id="fecha_fin" class="form-control" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Agregar Proyecto</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptdos.js"></script>
</body>
</html>
