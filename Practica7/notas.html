<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 40px;
      display: flex;
      gap: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .add-card {
      cursor: pointer;
      color: #888;
      font-size: 48px;
      justify-content: center;
    }

    .notes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }


    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      background: #cfa3e9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #cfa3e9;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="card add-card" id="addNoteBtn">+</div>

    <div class="notes" id="notesContainer"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Agregar nota</h3>
      <input type="text" id="noteTitle" placeholder="TÃ­tulo">
      <textarea id="noteText" rows="3" placeholder="Contenido"></textarea>
      <input type="date" id="noteDate">
      <button id="saveNote">Guardar</button>
    </div>
  </div>

  <script src="scriptdos.js">
  </script>

</body>
</html>
