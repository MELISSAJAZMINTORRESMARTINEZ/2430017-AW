<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Clínica</title>
<link rel="icon" type="image/png" href="images/New Patients.png">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <div class="login-card">
    <div class="logo-container">
      <img src="images/otrogatito (2).png" alt="Logo" class="logo-img">
    </div>

    <h3>Clínica</h3>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="pedrito@correo.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>
      <p>Corre: admin@correo.com</p>
      <p>Contra: pusheen</p>

      <button type="submit" class="btn-login">Entrar</button>

      <div class="text-center mt-3">
        <a href="registro.html">Regístrate aquí</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="js/login.js"></script>
</body>
</html>
