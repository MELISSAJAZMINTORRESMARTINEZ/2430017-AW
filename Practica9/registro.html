<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Clínica</title>
  <link rel="icon" type="image/png" href="images/New Patients.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-card">
    <div class="logo-container">
      <img src="images/otrogatito (2).png" alt="logo" class="logo-img">
    </div>

    <h3>Registro de Paciente</h3>

    <form id="registroForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="pepito@correo.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <div class="mb-3">
        <label for="confirmar" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmar" placeholder="********" required>
      </div>

      <div>
        <button type="submit" class="btn btn-login">Registrarse</button>
      </div>

      <div class="text-center mt-3">
        <a href="index.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
      </div>
    </form>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
