<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="images/New Patients.png">
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- Sidebar (se generará dinámicamente) -->
    <div class="sidebar"></div>

    <!-- Contenido -->
    <div class="content">

        <!-- Navbar superior -->
        <nav class="navbar navbar-expand-lg navbar-light mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h5">Panel principal</span>
            </div>
        </nav>

        <div class="container">
            <h2>Bienvenido al sistema de gestión clínica</h2>
            <p>Selecciona una opción del menú lateral para comenzar.</p>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script de control de acceso -->
    <script src="js/controlAcceso.js"></script>
    
    <script>
        // verificar sesión y construir sidebar al cargar
        document.addEventListener('DOMContentLoaded', () => {
            if (verificarPermiso('inicio')) {
                construirSidebar();
            }
        });
    </script>

</body>

</html>
